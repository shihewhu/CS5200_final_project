<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    {% if top_rate_list %}
        <ul>
            {% for post in top_rate_list %}
                <li>{{ post.title }}</li>
                <h1>{{ post.description }}</h1>
                <p>{{ post.director_name }}</p>
                <p>{{ post.author }}</p>
                <p>{{ post.rate }}</p>
            {% endfor %}
        </ul>
    {% else %}
        <p>No post are available </p>
    {% endif %}
</body>
</html>
