<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome to moive site</title>
</head>
<body>
    <h1> Moive Site</h1>
    {% if user.is_authenticated %}
        <a href="/accounts/profile/" class="button">profile</a>
    {% else %}
        <a href="/accounts/login/" class="button">login</a>
    {% endif %}
    {% if posts %}
        {% for post in posts %}
            <p><a href={{ post.get_absolute_view_url }}>{{ post.title }}</a></p>
        {% endfor %}
    {% endif %}
</body>
</html>
